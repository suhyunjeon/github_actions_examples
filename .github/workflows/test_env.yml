name: env-test

on:
  push:
    branches:
      - "main"
env:
  DB_HOST: ${{ secrets.DB_HOST }}
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Dokcker Build
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          tags: user/app:latest
          secrets: |
            "DB_HOST=${{ secrets.DB_HOST }}"
